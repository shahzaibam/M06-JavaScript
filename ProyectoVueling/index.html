<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueling</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
   
<body>
    <div class="containerdiv">

        <div class="navbar">

            <nav class="navbar navbar-expand-lg">
                <a href="" class="navbar-brand">
                    <img src="https://play-lh.googleusercontent.com/mgKLlE_So9cBalX46ofXoULVycQ3N_zMUOn-pCJ7nA5Eww5vqL-oArWYkII9kavlZD0=w600-h300-pc0xffffff-pd"
                        height="80px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="login-btn">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="register-btn">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="booking-btn">Booking</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>

        <div>

            <div class="login-register">


                <div class="login-section " id="login-div">
                    <h2 id="login-label">Login</h2>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password:</label>
                            <input id="password" type="password" class="form-control">
                        </div>
                        <button id="loginNowBtn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div class="register-section" id="register-div">
                    <h2>Register</h2>

                    <form class="register-form">
                        <div class="form-group">
                            <label for="fname">First name:</label>
                            <input type="text" class="form-control" id="fname" name="fname">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last name:</label>
                            <input type="text" class="form-control" id="lname" name="lname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>


                        <button id="registerNowBtn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>


            <div class="booking">
                <div class="booking-section " id="booking-div">
                    <h2>Booking</h2>


                    <form class="booking-form text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="origen" class="form-label">Origen:</label>
                                    <select class="form-select" id="origen" name="origen">
                                        <option value="barcelona">Barcelona</option>
                                        <option value="madrid">Madrid</option>
                                        <option value="paris">Paris</option>
                                        <option value="londres">Londres</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="destino" class="form-label">Destino:</label>
                                    <select class="form-select" id="destino" name="destino">
                                        <option value="barcelona">Barcelona</option>
                                        <option value="madrid">Madrid</option>
                                        <option value="paris">Paris</option>
                                        <option value="londres">Londres</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dateIda" class="form-label">Ida:</label>
                                    <input type="date" class="form-control" id="dateIda" name="dateIda">
                                </div>
                                <div class="mb-3">
                                    <label for="dateVuelta" class="form-label">Vuelta:</label>
                                    <input type="date" class="form-control" id="dateVuelta" name="dateVuelta">
                                </div>
                                <div class="mb-3">
                                    <label for="passengersTotal" class="form-label">Total Passengers:</label>
                                    <input type="number" class="form-control" id="passengersTotal" name="passengersTotal">
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="bookNowBtn" class="btn btn-primary">Book Now</button>
                    </form>
                </div>


            </div>

        </div>


        <!-- <footer>
            <p class="footer">Copyright &copy; Shah Zaib</p>
        </footer> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
