<!--
  Cuando el usuario ingresa una nueva tarea y hace clic en el botón "Add Task",
  la tarea se emite desde AddTareasComponent a TareasComponent a través del evento tareaAgregada.
   -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Add Todo</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="todo-input" placeholder="Enter a new task" [(ngModel)]="newTarea" required>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="onSubmit()">Add Task</button>
        </div>
      </div>
    </div>
  </div>
</div>
