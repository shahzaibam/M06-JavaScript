<!-- Aquí En el archivo HTML de TareasComponent, escuchamos el evento tareaAgregada del componente AddTareasComponent
utilizando la sintaxis (tareaAgregada)="agregarTarea($event)". -->

<!--
  Cuando se emite el evento tareaAgregada desde AddTareasComponent,
  llamamos a la función agregarTarea en TareasComponent con la nueva tarea como argumento.


  La función agregarTarea en TareasComponent recibe la nueva tarea y la agrega al arreglo todoLists.

 -->
<app-add-tareas (tareaAgregada)="agregarTarea($event)"></app-add-tareas>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Todo List</h1>
      <ul class="list-group" id="todo-list">
        <li *ngFor="let tarea of todoLists" class="list-group-item todo-item">{{ tarea }}</li>
      </ul>
    </div>
  </div>
</div>
