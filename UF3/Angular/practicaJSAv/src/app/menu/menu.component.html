<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./menu.component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Form Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/registre">ShebiPolAbdel</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">


    <!-- SI la varibale loggedtrue esta a false, significa que no esta logeado y se muestran estas opciones -->
    <ul class="navbar-nav">
        <li *ngIf="!loggedTrue" class="nav-item">
          <a class="nav-link" [routerLink]="['/registre']">Registre</a>
        </li>
        <li *ngIf="!loggedTrue" class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li *ngIf="!loggedTrue" class="nav-item">
          <a class="nav-link" [routerLink]="['/equip']">Equip</a>
        </li>

        <li *ngIf="!loggedTrue" class="nav-item">
          <a class="nav-link" [routerLink]="['/quiensom']">Qui som</a>
        </li>


      <!-- SI la varibale loggedtrue esta a true, significa que esta logeado y se muestran estas opciones -->
        <li *ngIf="loggedTrue" class="nav-item">
          <a class="nav-link" [routerLink]="['/merchandising']">Merchandising</a>
        </li>

        <li  *ngIf="loggedTrue" class="nav-item">
          <a class="nav-link" [routerLink]="['/logout']">LogOut</a>
        </li>



    </ul>
  </div>
</nav>
</body>
</html>
