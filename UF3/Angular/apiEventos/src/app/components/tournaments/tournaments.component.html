<div class="container py-4">
  <div class="row justify-content-center">
      <div class="col-md-10">
          <div class="card border-0 shadow">
              <div class="card-header bg-primary text-white">Gestión de Torneos</div>
              <div class="card-body">
                  <div *ngIf="status" class="alert alert-success" role="alert">
                      {{ status }}
                  </div>
                  <div class="text-center mb-4">
                      <h2 class="mb-0">Torneos Destacados</h2>
                      <p>Explora y participa en los próximos torneos</p>
                  </div>
                  <div *ngIf="tournaments.length === 0" class="alert alert-info">No hay torneos disponibles en este momento.</div>
                  <div *ngIf="tournaments.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
                      <div class="col" *ngFor="let torneo of tournaments">
                          <div class="card h-100 border-0">
                              <div class="card-body">
                                  <h5 class="card-title text-primary">{{ torneo.name }}</h5>
                                  <p class="card-text">{{ torneo.description }}</p>
                                  <p class="card-text">
                                      <small class="text-muted">Fecha: {{ torneo.fecha }}</small> |
                                      <small class="text-muted">Hora: {{ torneo.hora }}</small>
                                  </p>
                                  <p class="card-text"><small class="text-muted">Organizador: {{ torneo.nombreCreador }}</small></p>
                              </div>
                              <div *ngIf="userType === 'guest'">
                                  <button class="btn btn-outline-primary" (click)="apuntar(torneo.id)">Apuntar</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
