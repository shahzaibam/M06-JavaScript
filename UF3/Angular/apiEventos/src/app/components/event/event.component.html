<div class="container py-4">
  <div class="row justify-content-center">
      <div class="col-md-10">
          <div class="card border-0 shadow">
              <div class="card-header bg-primary text-white">Gestión de Eventos</div>
              <div class="card-body">
                  <div *ngIf="status" class="alert alert-success" role="alert">
                      {{ status }}
                  </div>
                  <div class="text-center mb-4">
                      <h2 class="mb-0">Eventos Destacados</h2>
                      <p>Descubre los próximos eventos</p>
                  </div>
                  <div *ngIf="eventos.length == 0" class="alert alert-info">No hay eventos disponibles en este momento.</div>
                  <div *ngIf="eventos.length > 0" class="row row-cols-1 row-cols-md-3 g-4">
                      <div class="col" *ngFor="let evento of eventos">
                          <div class="card h-100 border-0">
                              <div class="card-body">
                                  <h5 class="card-title text-primary">{{ evento.name }}</h5>
                                  <p class="card-text">{{ evento.description }}</p>
                                  <p class="card-text">
                                      <small class="text-muted">Fecha: {{ evento.fecha }}</small> |
                                      <small class="text-muted">Hora: {{ evento.hora }}</small>
                                  </p>
                                  <p class="card-text"><small class="text-muted">Autor: {{ evento.nombreCreador }}</small></p>
                              </div>
                              <div *ngIf="userType === 'guest'">
                                  <button class="btn btn-outline-primary" (click)="apuntar(evento.id)">Apuntar</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
