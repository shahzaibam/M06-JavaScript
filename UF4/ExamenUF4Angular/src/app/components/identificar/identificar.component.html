<form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
  <div>
    <label for="username">Usuario (email):</label>
    <input type="email" id="username" formControlName="username">

    <div class="alert alert-danger" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">Aquest camp és obligatori.</div>
    <div class="alert alert-danger" *ngIf="loginForm.get('username')?.errors?.['pattern'] && loginForm.get('username')?.touched">El formato del email es incorrecto.</div>
  </div>
  <div>
    <label for="userpass">Contraseña:</label>
    <input type="password" id="userpass" formControlName="userpass" appDniValidator>

    <div class="alert alert-danger" *ngIf="loginForm.get('userpass')?.errors?.['required'] && loginForm.get('userpass')?.touched">Aquest camp és obligatori.</div>
    <div class="alert alert-danger" *ngIf="loginForm.get('userpass')?.errors?.['invalidDni'] && loginForm.get('userpass')?.touched">El DNI no es válido.</div>
    <div class="alert alert-danger" *ngIf="loginForm.get('userpass')?.errors?.['invalidDniLetter'] && loginForm.get('userpass')?.touched">La letra del DNI es incorrecta.</div>
  </div>
  <div>
    <button type="button" [disabled]="!isFormValid" (click)="goBack()">Enrere</button>
    <button type="submit" [disabled]="!isFormValid">Següent</button>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
